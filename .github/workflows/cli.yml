name: CLI CI


permissions:
  contents: read
on:
  push:
    branches: ["main"]
    tags: ["*"]
  pull_request:
    branches: ["main"]

defaults:
  run:
    working-directory: '.'


jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: canary

      - name: Setup FFMPEG
        uses: FedericoCarboni/setup-ffmpeg@v3
        id: setup-ffmpeg
        with:
          ffmpeg-version: 7.0.1

      # - name: Lint
      # lint source code & jsr publish requirements. Currently disabled because we should get jsr published before addressing
      #   run: deno lint --ignore=deno_dependency_cache

      - name: "Install dependencies"
        run: deno install --allow-scripts

      - name: "Build @forager/web Dependency"
        run: deno task --cwd packages/web build

      - name: Test
        run: deno task --cwd packages/cli test

      - name: Compile
        run: deno task compile

      - name: Upload Artifact (Compiled Binaries)
        uses: actions/upload-artifact@v4
        with:
          name: compiled-binaries
          path: releases/binaries
          retention-days: 1

  release:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref_type == 'tag'

    steps:
      - name: Download Artifacts (Compiled Binaries)
        uses: actions/download-artifact@v5
        with:
          name: compiled-binaries

      - name: Generate Release Notes
        run: |
          git log --pretty='%h %s' | sed 's/^/- /' > releases/CHANGELOG.md

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: "releases/binaries/*"
          body_path: releases/CHANGELOG.md


